<!DOCTYPE html>
<html>

<head>
  <script src="../dist/bundle.js"></script>
</head>

<body></body>
<script>
  var Eyetracker = eyetrack.initEyetracker();

  document.querySelector("body").innerHTML = `2 + 2 = ${Eyetracker.add(
    2,
    2
  )}`;


  async function cameraSetup() {

    try {
      await Eyetracker.getCameraPermission();
      console.log('Permission Acquired...');

      const test = await Eyetracker.getListOfCameras();
      console.log('List of Cameras Acquired...');

      const stream = await Eyetracker.setCamera(await test[0]);
      console.log('Source Object Captured...');

      const video = await Eyetracker.showDisplay(300, 400, 'test video', stream);
      console.log('Video Element Created...');

      const ctx = await Eyetracker.createDisplay(video, 'test canvas');
      console.log('Canvas Element Created...')

      const detector = await Eyetracker.faceLandmarkDetection()
      console.log('Detector Created...')

      Eyetracker.isFaceValid(video, detector);
    }
    catch (err) { console.log('No Cameras Available!') }

  }

  cameraSetup()

</script>

</html>
